<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section class="result"> <h1>Your result</h1>
        <div class="score"> 76
            <div class="score100"> of 100 </div>
        </div>

        <div class="score_description"> <b>Great</b> </div>
        <div class="score_feedback">You scored higher than 65% of the people who have taken these tests. </div>

    </section>
    

    <section class="summary_section"> 
    
        <div class="summary"><b>Summary</b> </div>
        
        <div class="reaction">
            <div class="container"> 
            <span class="stats_text">
                <img src="./icon-reaction.svg"> Reaction </span>
                <span class="stats_score"> 80 / 100 </span>
            </div>     
        </div>

    
        <div class="memory"> 
            <div class="container"> 
            <span class="stats_text">
                <img src="./icon-memory.svg"> Memory </span>
                <span class="stats_score"> 92 / 100 </span>
            </div>
        </div>
            
            
            <div class="verbal">  
                <div class="container"> 
                <span class="stats_text">
                    <img src="./icon-verbal.svg"> Verbal </span>
                    <span class="stats_score"> 61 / 100 </span>
                </div>
            </div>
            
            
            <div class="visual">  
                <div class="container"> 
                <span class="stats_text"> 
                    <img src="./icon-visual.svg"> Visual </span>             
                    <span class="stats_score"> 72 / 100 </span>
                </div>    
            </div>


        <div class="button"> Continue </div>
    </section>
</body>

</html>
